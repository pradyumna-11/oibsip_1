<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="calculator-bg-container">
      <div class="calculator-container">
        <p class="result" id="resultElement">0</p>
        <div class="container">
          <div class="row">
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('7')">7</button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('8')">8</button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('9')">9</button>
            </div>
            <div class="col-3 c-button-container">
              <button
                class="calculator-button operator-bg"
                onclick="calculate('+')"
              >
                +
              </button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('4')">4</button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('5')">5</button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('6')">6</button>
            </div>
            <div class="col-3 c-button-container">
              <button
                class="calculator-button operator-bg"
                onclick="calculate('-')"
              >
                -
              </button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('1')">1</button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('2')">2</button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('3')">3</button>
            </div>
            <div class="col-3 c-button-container">
              <button
                class="calculator-button operator-bg"
                onclick="calculate('*')"
              >
                *
              </button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="check('0')">0</button>
            </div>
            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="clickedSingleClear()">
                DEL
              </button>
            </div>

            <div class="col-3 c-button-container">
              <button class="calculator-button" onclick="clickedClear()">
                AC
              </button>
            </div>
            <div class="col-3 c-button-container">
              <button
                class="calculator-button operator-bg"
                onclick="calculate('/')"
              >
                /
              </button>
            </div>
            <div class="col-3 c-button-container">
              <button
                class="calculator-button operator-bg"
                onclick="calculate('.')"
              >
                .
              </button>
            </div>
            <div class="col-9 c-button-container">
              <button
                class="calculator-button equalto-button"
                onclick="clickedResult('=')"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
